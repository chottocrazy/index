<!DOCTYPE html>
<html lang="ja">
<head>
<title>hyphahypha</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {padding:0; margin:0;}
#hyphahypha {
    position:relative;
    z-index:10;
    width:90%; height:45rem;
    top:0; left:0;
    margin: auto;
  overflow-x:hidden;
}
#hyphahypha img,
#hyphahypha span {
  position: absolute;
  -webkit-transform:translate(-50%,-50%);
  transform:translate(-50%,-50%);
}
#hyphahypha .chotto {
  top:40%; left:50%;
  width:100%; max-width:750px;
    pointer-events: none;
  animation:1.25s linear infinite alternate chotto;
}
#hyphahypha .crazy {
  top:60%; left:50%;
  width:100%; max-width:750px;
    pointer-events: none;
  animation:1.5s linear infinite alternate crazy;
}
#hyphahypha .tool {
  top:95%; left:50%;
}
#hyphahypha .dai {
  top:25%; left:50%;
  font-size: 5.5rem;
  padding: 1vw;
  font-family: "Times New Roman", "Times", serif;
  color:#D24117;
  -webkit-text-stroke: 0.1rem #FFF;
  text-stroke: 0.1rem #FFF;
}
#hyphahypha .year {
  font-size:2rem;
  top:75%; left:50%;
  display:block;
  font-family: Arial;
  color:#000;
  width:95%;
  max-width:750px;
  text-align:right;
}
#hyphahypha a {
  text-decoration:0;
  background:#000;
  color:#fff;
  padding:0 0.25rem;
}
@-webkit-keyframes chotto {
  0% {
  transform: skew(1deg, -1deg) translate(-50%,-50%);
  }
  100% {
  transform: scale(1.05, 1.1) translate(-45%,-50%);
  }
}
@-webkit-keyframes crazy {
  0% {
  transform: skew(-1deg, 1deg) translate(-40%,-50%);
  }
  100% {
  transform: scale(1.1, 1) translate(-45%,-50%);
  }
}

@media screen and (max-width: 750px){
#hyphahypha img {
  zoom:1.75;
}
}
</style>
</head>

<body oncontextmenu="return false;">
<div id="hyphahypha">
<span class="dai">å¤§</span>
<img class="chotto" src="/online/hyphahypha/chotto.png" alt="chotto">
<img class="crazy" src="/online/hyphahypha/crazy.png" alt="crazy">
<span class="year">2021</span>
<span class="tool">Tool <a href="https://hyphahypha.com/" target="_blank" rel="noopener noreferrer">Hypha</a></span>
</div>
</body>
</html>
