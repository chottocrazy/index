<!DOCTYPE html>
<html lang="ja">
<head>
<title>hyphahypha</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {padding:0; margin:0;}
#hyphahypha {
    position:relative;
    z-index:1;
    width:90%; height:100vh;
    top:0; left:0;
}
#hyphahypha img,
#hyphahypha span {
  position: absolute;
  -webkit-transform:translate(-50%,-50%);
  transform:translate(-50%,-50%);
}
#hyphahypha .chotto {
  top:40%; left:50%;
  width:100%; max-width:750px;
  pointer-events: none;
  animation:1.25s linear infinite alternate chotto;
  pointer-events: none;
  user-select: none;
}
#hyphahypha .crazy {
  top:60%; left:50%;
  width:100%; max-width:750px;
  pointer-events: none;
  animation:1.5s linear infinite alternate crazy;
  pointer-events: none;
  user-select: none;
}
#hyphahypha .tool {
  top:95%; left:50%;
}
#hyphahypha a {
  text-decoration:0;
  background:#000;
  color:#fff;
  padding:0 0.25rem;
}
@-webkit-keyframes chotto {
  0% {
  transform: skew(1deg, -1deg) translate(-50%,-50%);
  }
  100% {
  transform: scale(1.05, 1.1) translate(-45%,-50%);
  }
}
@-webkit-keyframes crazy {
  0% {
  transform: skew(-1deg, 1deg) translate(-40%,-50%);
  }
  100% {
  transform: scale(1.1, 1) translate(-45%,-50%);
  }
}

@media screen and (max-width: 750px){
#hyphahypha img {
  zoom:1.75;
}
}
</style>
</head>

<body oncontextmenu="return false;">
<div id="hyphahypha">
<img class="chotto" src="/2021/online/hyphahypha/chotto.png" alt="chotto">
<img class="crazy" src="/2021/online/hyphahypha/crazy.png" alt="crazy">
<span class="tool">Tool <a href="https://hyphahypha.com/" target="_blank" rel="noopener noreferrer">Hypha</a></span>
</div>
</body>
</html>
