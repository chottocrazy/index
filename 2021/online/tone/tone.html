<!DOCTYPE html>
<!-- saved from url=(0037)http://tdingsun.github.io/rubberband/ -->
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="/2021/online/tone/jquery.min.js"></script>
  <script src="/2021/online/tone/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="/2021/online/tone/Tone.min.js"></script>
  <script src="/2021/online/tone/StartAudioContext.js"></script>
  <title>Tone.js</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }
  #container {
    position: absolute;
    top:-10%;
    right:-20%;
    z-index:10;
    overflow: none;
    pointer-events: none;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial;
    font-size: 10vw;
    -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none;
    animation:2.5s linear infinite alternate year;
  }
  div{
    box-sizing: border-box;
  }

  .innertext {
    text-align: center;
    float: left;
    position: relative;
    box-sizing: content-box;
    border-radius: 200px;

  }

  .innertext:nth-child(even){
       filter: sepia(100%);
  }

  .innertext:nth-child(odd){
       filter: hue-rotate(180deg);

  }

  @-webkit-keyframes year {
  0% {transform:scale(0.5);}
  100% {transform:scale(0.45);}
  }
  </style>
</head>
<body data-feedly-extension-follow-feed="1.0.3" cz-shortcut-listen="true">
  <div id="container"></div>
  <script src="/2021/online/tone/tone.js"></script>
</body>
</html>
