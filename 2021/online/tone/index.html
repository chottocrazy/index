  <title>HTML graffiti with Tone.js</title>

  <script type="text/javascript">
  $(function(){
  $("#").load("");
  })
  </script>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #click {
      display:block;
      position: absolute;
      z-index: 1;
      top:0;
      left:0;
      width:100%; height:100vh;
    }
    #click iframe {
      display:block;
      width: 100%;
      height: 100%;
      border: none;
    }

    #wheel {
      display:block;
      position: absolute;
      z-index: 2;
      bottom:0;
      left:0;
      width:90%;
      max-width: 100rem;
      height:175vh;
      zoom:0.45;
      pointer-events: none;
      user-select: none;
    }
    #wheel iframe {
      display:block;
      width: 90%;
      height: 100%;
      background: #fff;
      border:solid 0.25vw;
      border-radius: 50% 50% 0% 0%;
      margin:auto;
    }
  </style>
</head>
